<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouMi.com - psychologists</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header
      class="flex flex-wrap w-full relative min-h-[128px] items-start"
    >
      <nav class="w-full flex">
        <a href="../pages/main.html" class="mt-8 ml-4 md:ml-4 lg:ml-8">
          <img
            class="w-[150px] h-[44.03px]"
            src="../resources/imgs/logo.svg"
            alt="Упс("
          />
        </a>
        <div
          class="hidden mt-8 flex ml-auto md:flex md:gap-4 md:mr-0 md:text-4 lg:gap-12 lg:mr-8 lg:flex lg:text-lg"
        >
          <button id="aboutUs">О нас</button>
          <button>Тарифы</button>
          <button id="psychologists">Психологам</button>
          <button>Материалы</button>
          <button
            class="border-2 border-violet rounded-3xl p-4 transition-colors delay-75 text-violet hover:bg-violet hover:text-white active:bg-indigo-800 active:border-indigo-800"
          >
            Личный кабинет
          </button>
        </div>
        <button class="md:hidden mt-10 ml-auto mr-8" id="burger">
          <img src="../resources/imgs/menu.svg" alt="Бургер" />
        </button>
      </nav>
    </header>
    <section
      class="w-full flex flex-wrap items-start min-h-[592px]"
    >
      <article
        class="flex flex-wrap justify-center ml-8 w-full lg:justify-start lg:w-2/3"
      >
        <h1
          class="text-violet font-extrabold text-md md:text-xl lg:text-3xl w-2/3 mt-8 lg:mt-16"
        >
            Практикуйте онлайн
            <br />
            из любой точки мира
        </h1>
        <h1
          class="font-semibold text-sm md:text-xl lg:text-xl w-2/3 md:mt-4 lg:mt-8"
        >
            Определяйте свою нагрузку самостоятельно, имея компьютер и стабильный интернет
          <button
            class="flex w-full justify-center items-center drop-shadow-[10px_10px_0px_rgba(205,225,255,1)] text-sm md:text-md lg:text-xl bg-violet text-white rounded-3xl p-2 lg:p-4 md:mt-6 lg:mt-10 hover:bg-indigo-800 transition-colors delay-75 active:bg-indigo-900"
          >
            Начать практику в YouMi
          </button>
        </h1>
      </article>
      <div
        class="w-full lg:w-1/4 flex items-start justify-center lg:justify-start"
      >
        <img
          src="../resources/imgs/illustration3.svg"
          class="w-[55%] lg:w-[100%]"
          alt="Упс("
        />
        </div>
    </section>
    <section class="w-full flex flex-wrap bg-main-darker p-16">
        <h1 class="w-full text-sm md:text-xl lg:text-3xl text-violet text-center">
            Преимущества работы с YouMi
        </h1>
    </section>
    <script src="../scripts/links.js"></script>
</body>
</html>
